<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>GeoV.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" />

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    //----------- scripts ------------
    <script type="text/javascript" src="third-party/Detector.js"></script>
    <script type="text/javascript" src="third-party/three.min.js"></script>
    <script type="text/javascript" src="third-party/TrackballControls.js"></script>
    <script type="text/javascript" src="third-party/underscore-min.js"></script>

    <script type="text/javascript" src="js/geov.js"></script>

    <script type="text/javascript">
        if ( ! Detector.webgl ) {
            Detector.addGetWebGLMessage();
        }
        else {
            var container = document.getElementById('container');
            var globe = new V.Globe(container);
            console.log(globe);

            globe.animate();
        }
    </script>
</body>

</html>
